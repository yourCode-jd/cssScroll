<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favIcon.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Rajdhani -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
</head>

<body class="font-rajdhani">

    <!-- Cursor -->

    <div id="customCursor"
        class="fixed top-0 left-0 w-8 h-8 rounded-full bg-[#7A73D1] pointer-events-none z-50 transition-all duration-200 ease-out mix-blend-multiply text-white text-[10px] flex items-center justify-center">
        <span id="cursorText"></span>
    </div>


    <!-- Header -->

    <section class="p-0">
        <div class="px-5 md:px-8 lg:px-12">

            <!-- Navigation -->
            <nav
                class="absolute px-5 md:px-8 lg:px-12 flex items-center justify-between py-5 left-0 w-full bg-[#ffffff] bg-opacity-5 backdrop-blur-5xl z-20">
                <!-- Logo -->
                <a href="/index.html" class="text-4xl font-bold uppercase cursor-pointer text-white">Beverage</a>
                <!-- Hamburger -->
                <div id="Hamburger" class="w-10 h-auto flex flex-col gap-2 cursor-pointer z-10"
                    onclick="toggleHighlight()">
                    <span class="w-full h-1 rounded bg-white"></span>
                    <span class="w-full h-1 rounded bg-white"></span>
                    <span class="w-full h-1 rounded bg-white"></span>
                </div>
                <!-- Menu -->
                <div id="slideNavigation" class="flex items-center gap-6 relative">
                    <!-- <video autoplay muted loop playsinline class="absolute w-full h-full object-cover z-[-1]">
                        <source src="/assets/images/menuVideo3.mp4" type="video/mp4" />
                    </video> -->
                    <a href="/index.html"
                        class="text-white hover:text-[#211c84] text-8xl font-bold uppercase transition-all">Home</a>
                    <a href="./about.html"
                        class="text-white hover:text-[#211c84] text-8xl font-bold uppercase transition-all">About</a>
                    <a href="./contact.html"
                        class="text-white hover:text-[#211c84] text-8xl font-bold uppercase transition-all ">Contact</a>
                </div>
            </nav>

        </div>
    </section>


    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="custom.js"></script>
</body>

</html>
